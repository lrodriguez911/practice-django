{% extends "layouts/base.html" %}

{% block content %}
<h1>Tasks</h1>

{%for task in tasks%}

<article>
    <h2>{% if task.done == False %}  ⏳ {% else %} ✅ {% endif %}{{task.title}} </h2>
    
    <p>{{task.description}}</p>
    <p>Project: {{task.project.name}}</p>
    <button>Delete</button>
    <button>✅ Done</button>
</article>
{%endfor%}
{% endblock %}
